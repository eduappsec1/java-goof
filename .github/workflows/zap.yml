on: [push]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the webapplication
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
            target: 'https://juice-shop.herokuapp.com'
            
  zap_fullscan:
    runs-on: ubuntu-latest
    name: Full Scan the webapplication
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.8.0
        with:
            target: 'https://juice-shop.herokuapp.com'
